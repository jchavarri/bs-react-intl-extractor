name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install esy
      run: npm i -g esy@0.5.8
    - name: Build
      run: esy
    - name: Test
      run: esy x Test.exe
